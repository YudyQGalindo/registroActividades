<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Practicantes</title>
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            {% if user.is_authenticated %}

            <li>
                <a href="{% url 'tasks' %}">Actividades Pendientes</a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Actividades Completadas</a>
            </li>
            <li>
                <a href="{% url 'create_task' %}">Crear Actividad</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            </li>

            {% else %}
            <li>
                <a href="{% url 'signup' %}">Registros</a>
            </li>
            <li>
                <a href="{% url 'signin' %}">Iniciar Sesión</a>
            </li>
            {% endif %}

        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
