{% extends 'baseAdmin.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registrar Usuario</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name">Nombres:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Ingrese el nombre">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellidos:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Ingrese los apellidos">
                </div>
                <div class="mb-3">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese el usuario para el Inicio de Sesión">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese la contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Cnfirmar Contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar Contraseña">
                </div>
                <button class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
