{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <h1 class="text-center text-primary">{{task.title}}</h1>

            {{error}}

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Actualizar Campos
                </button>
            </form>

            <form action="{% url 'complete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-success">
                    Completar Actividad
                </button>
            </form>

            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Eliminar Actividad
                </button>
            </form>

        </div>
    </div>
</main>

{% endblock %}
