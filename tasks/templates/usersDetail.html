{% extends 'baseAdmin.html' %}

{% block content %}

<h1>Usuarios Registrados</h1>

<ul>
    {% for user in users %}
    <a href="{% url 'updateUser' user.id %}">
        <li>
            <p>Usuario: {{user.username}}</p>
            <p>Nombre: {{user.first_name}}</p>
            <p>Apellido: {{user.last_name}}</p>

        </li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
