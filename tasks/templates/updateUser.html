{% extends 'baseAdmin.html' %}

{% block content %}

<h1>Actualizar Usuario</h1>

<h2>{{user.username}}</h2>

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Actualizar
    </button>
</form>

<form action="{% url 'deleteUser' user.id %}" method="POST">
    {% csrf_token %}
    <button>
        Eliminar
    </button>
</form>

{% endblock %}
